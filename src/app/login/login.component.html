

    <h2>Login Page</h2>

    
    <form (ngSubmit)="onsubmit()" #userForm = "ngForm" class="login">
    <label>LoginId</label>
    <input type="text" name="loginId" [(ngModel)]="user.loginId" >
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" >
   
    <button type="submit" id="btn">login</button>
    </form>
